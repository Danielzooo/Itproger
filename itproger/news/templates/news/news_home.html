{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block body %}
    <div class="features">
            <h1>Новости</h1>
            {% if news %}
                {% for i in news %}
                    <div class="alert alert-warning ">
                        <h3>{{ i.title }}</h3>
                        <p>{{ i.anons }}</p>
                        <a href="{% url 'news-detail' i.id %}" class="btn btn-warning">Читать больше</a>
                    </div>
                {% endfor %}
            {% else %}
                <p>У вас нет записей</p>
            {% endif %}
    </div>
{% endblock %}
